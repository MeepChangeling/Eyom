<h1>Otter</h1>
<p class="description">Otters have long, slim bodies and relatively short limbs, with webbed paws. Most have sharp claws on their feet and all except the sea otter have long, muscular tails.</p>
<b>hp</b> 4 (1d8)<br/>
<b>Melee</b> bite +5 (1d3-4)<br/>
<b>Base Atk</b> +0; <b>CMB</b> +1; <b>CMD</b> 7 (11 vs. <a href="https://www.d20pfsrd.com/gamemastering/combat#TOC-Trip">trip</a>)<br/>
<b>Feats</b> <a href="https://www.d20pfsrd.com/feats/combat-feats/weapon-finesse-combat">Weapon Finesse</a><br/>
