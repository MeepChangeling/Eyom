<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lifeform Generator</title>
    <style media="screen">
      table.customTable {width: 40%; background-color: #FFFFFF; border-collapse: collapse; border-width: 2px; border-color: #7EA8F8; border-style: solid;  color: #000000; }
      table.customTable td, table.customTable th { border-width: 2px; border-color: #7EA8F8; border-style: solid; padding: 5px; }
      table.customTable thead { background-color: #7EA8F8; }
      table.customTable td#first {width:500px;}
      table.customTable td#second {width:1000px;}
      table.customTable td#third {width:500px;}
      td button { margin:auto; display:block;}
    </style>
  </head>
  <body>
    <label for="Lifeforms">Base Creature</label>
    <select style="width: 140px" id="Lifeforms" name="Lifeforms">
      <option selected="">Random</option>
      <option>Aquatic</option>
      <option>Avian</option>
      <option>Insect</option>
      <option>Hard Invertibrate</option>
      <option>Soft Invertibrate</option>
      <option>Mammel</option>
      <option>Plant</option>
      <option>Reptile</option>
      <option>Silicoid</option>
      <option>Exotic</option>
    </select>
    <br><br>
    <button onclick="generateLifeform()">Generate Lifeform</button>
    <br><br>
    <div id="Output" class="output"></div>
    <br><br>
    <table class="customTable">
      <colgroup>
        <col id="first">
        <col id="second">
        <col id="third">
      </colgroup>
      <thead>
        <tr>
          <th>Aspect</th>
          <th>Detail</th>
          <th>Redo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Base Creature</td>
          <td><span id="baseCreature"></span></td>
          <td><button onclick="rerollBaseCreature()">Reroll</button></td>
        </tr>
        <tr>
          <td>Height/Length</td>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>

        <tr>

        <tr>

        <tr>
          <td>Intelegence Level</td>

        <tr>

        </tr>
        <tr>
          <td>Movment</td>

        <tr>

        <tr>

        <tr>

          <td><span id="ears"></span></td>

        <tr>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

          <td><span id="quirks"></span></td>
          <td><button onclick="rerollQuirk()">Reroll</button></td>

  </table>


  </body>
  <script type="text/javascript">
    var size = "Unset"
    var sizeRating = 0
    var sizeNum = 0
    var weight = 0
    var age = "Unset"
    var gestationPiriod = "Unset"
    var maturation = "Unset"
    var primeComA = "Unset"
    var primeComB = "Unset"
    var secComA = "Unset"
    var secComB = "Unset"
    var coloration = "Unset"
    var colorName = "Unset"
    var diet = "Unset"
    var int = "Unset"
    var iq = 0
    var sapient = "Unset"
    var limbs = "Unset"
    var digitsFin = "Unset"
    var primeMove = "Unset"
    var secMove = "Unset"
    var speedNorm = 0
    var speedFast = 0
    var speedMax = 0
    var reproMethod = "Unset"
    var reproSize = 0
    var reproCycle = "Unset"
    var eyesFin = 0
    var eyeQuality = "Unset"
    var noseType = "Unset"
    var smellQuality = "Unset"
    var lowerBound = 0
    var upperBound = 0
    var volTol = 0
    var earType = "Unset"
    var mouthType = "Unset"
    var tasteQuality = "Unset"
    var touchQuality = "Unset"
    var painTolNegMod = 0
    var painTolPlusMod = 0
    var creatureShape = "Unset"
    var creatureSleep = "Unset"
    var creatureHide = "Unset"
    var creatureStrength = 0
    var homeTerrain = "Unset"
    var creatureTempL = 0
    var creatureTempH = 0
    var creatureAdv = "Unset"
    var creatureDis = "Unset"
    var creatureQuirk = "Unset"
    var baseCreature = "Unset"
    var creatureSexes = "Unset"



    //Main Function
    function generateLifeform() {
      baseCreatureGen()
      document.getElementById("baseCreature").innerHTML = baseCreature
      generateSize();
      finsize = size.charAt(0).toUpperCase() + size.slice(1);
      finheight = convertCMToSentence(sizeNum) + " (" + finsize +")"
      document.getElementById("heightOutput").innerHTML = finheight
      document.getElementById("weightOutput").innerHTML = weight + " kg"
      generateAge(sizeRating);
      document.getElementById("lifespan").innerHTML = age + ". Matures in " + maturation
      generateColoration();
      document.getElementById("colorationOutput").innerHTML = coloration
      generateCommunication();
      document.getElementById("primeCom").innerHTML = "<i>" + primeComA + "</i>: " + primeComB
      document.getElementById("secCom").innerHTML = "<i>" + secComA + "</i>: " + secComB
      generateDiet();
      document.getElementById("diet").innerHTML = diet
      generateIQ();
      document.getElementById("intLevel").innerHTML =  iq + " IQ (" + int + ")<br><i>Sapient:</i> " + sapient
      generateLimbs();
      generateDigits();
      document.getElementById("limbs").innerHTML = "<i>Limbs:</i> " + limbs + "<br><i>Digits:</i> " + digitsFin
      generateMovment();
      generateSpeed(sizeRating);
      document.getElementById("movment").innerHTML = "<i>Movment Modes:</i> " + primeMove + "/" + secMove + "<br><i>Speed:</i> Normal - " + speedNorm + " kp/h, run - " + speedFast + " kp/h, sprint - " +  speedMax + " kp/h"
      generateReproduction();
      reproMethod = reproMethod.charAt(0).toUpperCase() + reproMethod.slice(1);
      document.getElementById("reproduction").innerHTML = reproMethod + ". Produces " + reproSize + " offspring " + reproCycle + ".<br>" + creatureSexes
      generateSenses(sizeRating);
      document.getElementById("eyes").innerHTML = "<i>Eye Type:</i> " +eyesFin + ". <br>" + eyeQuality + " vision."
      document.getElementById("nose").innerHTML = "<i>Nose Type:</i> " + noseType + ". <br>" + smellQuality + " scent detection."
      document.getElementById("ears").innerHTML = "<i>Hearing Range:</i> " + lowerBound + " - " + upperBound + " hz. <br>" + volTol + " Db tollerence"
      document.getElementById("mouth").innerHTML = "<i>Mouth Type:</i> " + mouthType + ". <br>" + tasteQuality  + " taste quality."
      document.getElementById("touch").innerHTML = touchQuality + " touch sensativity."
      generateShape();
      creatureShape = creatureShape.charAt(0).toUpperCase() + creatureShape.slice(1);
      document.getElementById("shape").innerHTML = creatureShape
      generateSleep();
      document.getElementById("sleep").innerHTML = creatureSleep
      generateHide();
      document.getElementById("skinHide").innerHTML = creatureHide
      generateStrength(weight);
      document.getElementById("strength").innerHTML = creatureStrength
      generateTerrain();
      document.getElementById("terrain").innerHTML = homeTerrain
      generateTemp();
      document.getElementById("tempTolerance").innerHTML = creatureTempL + "°C - " + creatureTempH + "°C"
      generateAdvantage();
      document.getElementById("advantage").innerHTML = creatureAdv
      document.getElementById("disadvantage").innerHTML = creatureDis
      generateQuirks()
      document.getElementById("quirks").innerHTML = creatureQuirk
    };

    //reroll Functions
    function rerollBaseCreature() {
      baseCreatureGen()
      document.getElementById("baseCreature").innerHTML = baseCreature
    }
    function rerollSize() {
      generateSize();
      finsize = size.charAt(0).toUpperCase() + size.slice(1);
      finheight = convertCMToSentence(sizeNum) + " (" + finsize +")"
      document.getElementById("heightOutput").innerHTML = finheight
      document.getElementById("weightOutput").innerHTML = weight + " kg"
      generateAge(sizeRating);
      document.getElementById("lifespan").innerHTML = age + ". Matures in " + maturation
      generateSpeed(sizeRating);
      document.getElementById("movment").innerHTML = "<i>Movment Modes:</i> " + primeMove + "/" + secMove + "<br><i>Speed:</i> Normal - " + speedNorm + " kp/h, run - " + speedFast + " kp/h, sprint - " +  speedMax + " kp/h"
      generateSenses(sizeRating);
      document.getElementById("eyes").innerHTML = "<i>Eye Type:</i> " +eyesFin + ". <br>" + eyeQuality + " vision."
      document.getElementById("nose").innerHTML = "<i>Nose Type:</i> " + noseType + ". <br>" + smellQuality + " scent detection."
      document.getElementById("ears").innerHTML = "<i>Hearing Range:</i> " + lowerBound + " - " + upperBound + " hz. <br>" + volTol + " Db tollerence"
      document.getElementById("mouth").innerHTML = "<i>Mouth Type:</i> " + mouthType + ". <br>" + tasteQuality  + " taste quality."
      document.getElementById("touch").innerHTML = touchQuality + " touch sensativity."
      generateStrength(weight);
      document.getElementById("strength").innerHTML = creatureStrength
    }
    function rerollWeight() {
      if (sizeRating == 0) {
        weight = getRandomFloat(0.0001, 0.005)
        weight = weight.toFixed(2)
      } else if (sizeRating == 0.5) {
        weight = getRandomFloat(0.005, 0.01)
        weight = weight.toFixed(2)
      } else if (sizeRating == 1) {
        weight = getRandomFloat(0.01, 0.056699)
        weight = weight.toFixed(2)
      } else if (sizeRating == 2) {
        weight = getRandomFloat(0.056699, 0.453592)
        weight = weight.toFixed(2)
      } else if (sizeRating == 3) {
        weight = getRandomFloat(0.453592, 3.62874)
        weight = weight.toFixed(2)
      } else if (sizeRating == 4) {
        weight = getRandomFloat(3.62874, 27.2155)
        weight = weight.toFixed(2)
      } else if (sizeRating == 5) {
        weight = getRandomFloat(27.2155, 226.796)
        weight = weight.toFixed(2)
      } else if (sizeRating == 6) {
        weight = getRandomFloat(226.796, 1814.369)
        weight = weight.toFixed(2)
      } else if (sizeRating == 7) {
        weight = getRandomFloat(1814.369, 14514.956)
        weight = weight.toFixed(2)
      } else if (sizeRating == 8) {
        weight = getRandomFloat(14514.956, 113398.0925)
        weight = weight.toFixed(2)
      } else if (sizeRating == 9) {
        weight = getRandomFloat(113398.0925, 900380.8545)
        weight = weight.toFixed(2)
      } else if (sizeRating == 10) {
        weight = getRandomFloat(900380.8545, 7150883.7131)
        weight = weight.toFixed(2)
      } else {
          weight = getRandomFloat(27.2155, 226.796)
          weight = weight.toFixed(2)
      }
      document.getElementById("weightOutput").innerHTML = weight + " kg"
    }
    function rerollLifespan() {
      generateAge(sizeRating);
      document.getElementById("lifespan").innerHTML = age + ". Matures in " + maturation
    }
    function rerollColoration() {
      generateColoration();
      document.getElementById("colorationOutput").innerHTML = coloration
    }
    function rerollComm() {
      generateCommunication();
      document.getElementById("primeCom").innerHTML = "<i>" + primeComA + "</i>: " + primeComB
      document.getElementById("secCom").innerHTML = "<i>" + secComA + "</i>: " + secComB
    }
    function rerollDiet() {
      generateDiet();
      document.getElementById("diet").innerHTML = diet
    }
    function rerollInt() {
      generateIQ();
      document.getElementById("intLevel").innerHTML =  iq + " IQ (" + int + ")<br><i>Sapient:</i> " + sapient
    }
    function rerollLimbs() {
      generateLimbs();
      generateDigits();
      document.getElementById("limbs").innerHTML = "<i>Limbs:</i> " + limbs + "<br><i>Digits:</i> " + digitsFin
    }
    function rerollMovment() {
      generateMovment();
      generateSpeed(sizeRating);
      document.getElementById("movment").innerHTML = "<i>Movment Modes:</i> " + primeMove + "/" + secMove + "<br><i>Speed:</i> Normal - " + speedNorm + " kp/h, run - " + speedFast + " kp/h, sprint - " +  speedMax + " kp/h"
    }
    function rerollRepro() {
      generateReproduction();
      reproMethod = reproMethod.charAt(0).toUpperCase() + reproMethod.slice(1);
      document.getElementById("reproduction").innerHTML = reproMethod + ". Produces " + reproSize + " offspring " + reproCycle + ".<br>" + creatureSexes
    }
    function rerollSenses() {
      generateSenses(sizeRating);
      document.getElementById("eyes").innerHTML = "<i>Eye Type:</i> " +eyesFin + ". <br>" + eyeQuality + " vision."
      document.getElementById("nose").innerHTML = "<i>Nose Type:</i> " + noseType + ". <br>" + smellQuality + " scent detection."
      document.getElementById("ears").innerHTML = "<i>Hearing Range:</i> " + lowerBound + " - " + upperBound + " hz. <br>" + volTol + " Db tollerence"
      document.getElementById("mouth").innerHTML = "<i>Mouth Type:</i> " + mouthType + ". <br>" + tasteQuality  + " taste quality."
      document.getElementById("touch").innerHTML = touchQuality + " touch sensativity."
    }
    function rerollShape() {
      generateShape();
      creatureShape = creatureShape.charAt(0).toUpperCase() + creatureShape.slice(1);
      document.getElementById("shape").innerHTML = creatureShape
    }
    function rerollSleep() {
      generateSleep();
      document.getElementById("sleep").innerHTML = creatureSleep
    }
    function rerollSkin() {
      generateHide();
      document.getElementById("skinHide").innerHTML = creatureHide
    }
    function rerollStrength() {
      generateStrength(weight);
      document.getElementById("strength").innerHTML = creatureStrength
    }
    function rerollTerrain() {
      generateTerrain();
      document.getElementById("terrain").innerHTML = homeTerrain
    }
    function rerollTemp() {
      generateTemp();
      document.getElementById("tempTolerance").innerHTML = creatureTempL + "°C - " + creatureTempH + "°C"
    }
    function rerollAdvantage() {
      generateAdvantage();
      document.getElementById("advantage").innerHTML = creatureAdv
      document.getElementById("disadvantage").innerHTML = creatureDis
    }
    function rerollQuirk() {
      generateQuirks()
      document.getElementById("quirks").innerHTML = creatureQuirk
    }



    //Work Functions
    function generateAge(sizeRating) {
      if (sizeRating == 0) {
        die = 1
      } else if (sizeRating == 0.5) {
        die = getRandomInt(1, 5);
      } else if (sizeRating == 1) {
        die = d10()
      } else if (sizeRating == 2) {
        die = d10() + d10()
      } else if (sizeRating == 3) {
        die = d10() + d10() + d10()
      } else if (sizeRating == 4) {
        die = d10() + d10() + d10() + d10()
      } else if (sizeRating == 5) {
        die = d10() + d10() + d10() + d10() + d10()
      } else if (sizeRating == 6) {
        die = d10() + d10() + d10() + d10() + d10() + d10()
      } else if (sizeRating == 7) {
        die = d10() + d10() + d10() + d10() + d10() + d10() + d10()
      } else if (sizeRating == 8) {
        die = d10() + d10() + d10() + d10() + d10() + d10() + d10() + d10()
      } else if (sizeRating == 9) {
        die = d10() + d10() + d10() + d10() + d10() + d10() + d10() + d10() + d10()
      } else if (sizeRating == 10) {
        die = d10() + d10() + d10() + d10() + d10() + d10() + d10() + d10() + d10() + d10()
      }

      if (die == 1) {
        age = "Under 24 Hours";
        gestationPiriod = "hours";
        maturation = getRandomFloat(20, 120)
        maturation = maturation.toFixed(2)
        maturation = maturation + " minutes"
      } else if (die == 2 || die == 3) {
        age = "1 week";
        gestationPiriod = 16.8 + getRandomFloat (-1.68, 1.68)
        gestationPiriod = gestationPiriod + " hours"
        maturation = getRandomFloat(20, 120)
        maturation = maturation.toFixed(2)
        maturation = maturation + " minutes"
      } else if (die >= 4 && die <= 6) {
        number = d4() + d4();
        age = number + " weeks";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " days"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " hours"
      } else if (die >= 7 && die <= 11) {
        number = d10();
        if (number == 1) {
          age = number + " month";
        } else {
          age = number + " months";
        }
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " days"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " days"
      } else if (die >= 12 && die <= 15) {
        number = d10() + d10();
        age = number + " months";
      } else if (die >= 16 && die <= 20) {
        number = d6();
        if (number == 1) {
          age = number + " year";
        } else {
          age = number + " years";
        }
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " days"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " months"
      } else if (die >= 21 && die <= 24) {
        number = d8();
        if (number == 1) {
          age = number + " year";
        } else {
          age = number + " years";
        }
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " days"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " months"
      } else if (die >= 25 && die <= 28) {
        number = d10() + 1;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " weeks"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " months"
      } else if (die >= 29 && die <= 33) {
        number = d10() + 10;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 34 && die <= 38) {
        number = d10() + d10() + 20;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 39 && die <= 45) {
        number = d10() + d10() + 40;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 46 && die <= 64) {
        number = d10() + d10() + 60;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 65 && die <= 70) {
        number = d10() + d10() + 80;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 71 && die <= 75) {
        number = d20() + d20() + 100;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 76 && die <= 80) {
        number = d20() + d20() + 120;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 81 && die <= 85) {
        number = d20() + d20() + 140;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 86 && die <= 90) {
        number = d20() + d20() + 160;
        age = number + " years";
      } else if (die >= 91 && die <= 94) {
        number = d20() + d20() + 180;
        age = number + " years";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 95 && die <= 97) {
        number = d6();
        age = number + " centuries";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " months"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else if (die >= 98 && die <= 99) {
        number = d8();
        age = number + " centuries";

        maturation = maturation.toFixed(2)

      } else if (die == 100) {
        number = d10();
        age = number + " centuries";
        gestationPiriod = gestationPriodCalc(number)
        gestationPiriod = gestationPiriod + " years"
        maturation = maturationCalc(number)
        maturation = maturation.toFixed(2)
        maturation = maturation + " years"
      } else {
         number = d20() + d20() + 100;
         age = number + " years";
         gestationPiriod = gestationPriodCalc(number)
         gestationPiriod = gestationPiriod + " months"
         maturation = maturationCalc(number)
         maturation = maturation.toFixed(2)
         maturation = maturation + " years"
      }

    //Helpers
    function getRandomItem(arr) {
        if (!Array.isArray(arr) || arr.length === 0) {
            throw new Error("Please provide a non-empty array.");
        }
        const randomIndex = Math.floor(Math.random() * arr.length);
        return arr[randomIndex];
    };
    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
    };
    function getRandomFloat(min, max) {
        return Math.random() * (max - min) + min;
    };
    function gestationPriodCalc(number) {
      gestationPiriod = number * 0.1
      gestModA = gestationPiriod * 0.1
      gestModB = -Math.abs(gestModA)
      gestationPiriod = gestationPiriod + getRandomFloat (gestModB, gestModA)

      return gestationPiriod
    }
    function maturationCalc(number) {
      maturationPiriod = number * 0.2
      matModA = maturationPiriod * 0.1
      matModB = -Math.abs(matModA)
      maturationPiriod = maturationPiriod + getRandomFloat (matModB, matModA)

      return maturationPiriod
    }
    function hexToRGB(h) {
      let r = 0, g = 0, b = 0;

      // 3 digits
      if (h.length == 4) {
        r = "0x" + h[1] + h[1];
        g = "0x" + h[2] + h[2];
        b = "0x" + h[3] + h[3];

      // 6 digits
      } else if (h.length == 7) {
        r = "0x" + h[1] + h[2];
        g = "0x" + h[3] + h[4];
        b = "0x" + h[5] + h[6];
      }

      return "rgb("+ +r + "," + +g + "," + +b + ")";
    }
    function hexToHSL(hex) {
      var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        r = parseInt(result[1], 16);
        g = parseInt(result[2], 16);
        b = parseInt(result[3], 16);
        r /= 255, g /= 255, b /= 255;
        var max = Math.max(r, g, b), min = Math.min(r, g, b);
        var h, s, l = (max + min) / 2;
        if(max == min){
          h = s = 0; // achromatic
        }else{
          var d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch(max){
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
          }
          h /= 6;
        }
      var HSL = new Object();
      HSL['h']=h;
      HSL['s']=s;
      HSL['l']=l;
      return HSL;
    }
    function RGBToHSL(r, g, b) {
        // Make r, g, and b fractions of 1
        r /= 255;
        g /= 255;
        b /= 255;

        // Find greatest and smallest channel values
        let cmin = Math.min(r, g, b),
            cmax = Math.max(r, g, b),
            delta = cmax - cmin,
            h = 0,
            s = 0,
            l = 0;

        // Calculate hue
        if (delta == 0) {
            h = 0;
        } else if (cmax == r) {
            h = ((g - b) / delta) % 6;
        } else if (cmax == g) {
            h = (b - r) / delta + 2;
        } else {
            h = (r - g) / delta + 4;
        }

        h = Math.round(h * 60);
        if (h < 0) h += 360;

        // Calculate lightness
        l = (cmax + cmin) / 2;

        // Calculate saturation
        s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));

        // Multiply l and s by 100 and round to 1 decimal place
        s = +(s * 100).toFixed(1);
        l = +(l * 100).toFixed(1);

        // Log intermediate values for debugging
        //console.log(`R: ${r * 255}, G: ${g * 255}, B: ${b * 255}`);
        //console.log(`CMin: ${cmin}, CMax: ${cmax}, Delta: ${delta}`);
        //console.log(`H: ${h}, S: ${s}%, L: ${l}%`);

        // Ensure l is within the valid range (0 to 100)
        if (l > 100) l = 100;
        if (l < 0) l = 0;

        return `hsl(${h},${s}%,${l}%)`;
    }
    function parseHSL(str) {
        var hsl, h, s, l;
        hsl = str.replace(/[^\d.,]/g, '').split(','); // allow for decimal points
        h = Number(hsl[0]);
        s = hsl[1];  // keep as string to maintain formatting
        l = hsl[2];  // keep as string to maintain formatting
        return [h, s, l];
    }
    function harmonize(color, start, end, interval) {
      const colors = [color];
      const [h, s, l] = parseHSL(color);

        for (let i = start; i <= end; i += interval) {
            const h1 = (h + i) % 360;
            const c1 = `hsl(${h1}, ${s}%, ${l}%)`;
            colors.push(c1);
        }

        return colors;
    }
    function hslToHex(str) {
      [h, s, l] = parseHSL(str)
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
          const k = (n + h / 30) % 12;
          const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
          return Math.round(255 * color).toString(16).padStart(2, '0');   // convert to Hex and prefix "0" if needed
        };
        return `#${f(0)}${f(8)}${f(4)}`;
      }
    function nth(obj, n) {
        var key, i;

        for (key in obj)
        {
          if (obj.hasOwnProperty(key)) // always do this when you scan an object
          {
            if (key.indexOf("item") === 0) // this is the filter
            {
              i = parseInt(key.substring(4), 10); // parse the numeral after "item"
              if (i === n)
              {
                return obj[key]; // return this value
              }
            }
          }
        }

        return null;
      }

    function convertCMToSentence(cm) {
      let meters = Math.floor(cm / 100);
      let remainingCM = cm % 100;
      let centimeters = Math.floor(remainingCM);
      let millimeters = Math.round((remainingCM - centimeters) * 10);

      let sentence = '';
      if (meters > 0) {
        sentence += meters + ' meter' + (meters > 1 ? 's' : '');
      }
      if (centimeters > 0) {
        if (sentence) sentence += ', ';
        sentence += centimeters + ' centimeter' + (centimeters > 1 ? 's' : '');
      }


      return sentence;
    }
