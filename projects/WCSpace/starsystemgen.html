    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star System Generator</title>
    <style>
      div.stardetails {
        padding-left: 2em;
      }
    </style>
</head>
<body>
    <h1>Star Formation</h1>

    <button onclick="generateStarName()">Name a Star</button>
    <p><strong>Name:</strong> <input type="text" id="starname"></input></p>
    <button onclick="generateStar1()">Generate System</button>

    <span id="starSystemHeader"></span>
    <div id="starSystem"></div>

</body>
<script type="text/javascript">
  // Helper Fucntions

    // Helper Function to generate pick random items from arbatrary length arrays
    function getRandomItem(arr) {
        if (!Array.isArray(arr) || arr.length === 0) {
            throw new Error("Please provide a non-empty array.");
        }
        const randomIndex = Math.floor(Math.random() * arr.length);
        return arr[randomIndex];
    }

    // Helper function to get random int
    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
    }


    // Helper function to generate random float within a range
    function getRandomFloat(min, max) {
        return Math.random() * (max - min) + min;
    }

    // Helper to cut off decimal places after x
    function truncateDecimals(number, digits) {
        return Math.trunc(number * Math.pow(10, digits)) / Math.pow(10, digits);
    }

    function generateStarName() {
        const firstListResult = getRandomItem(starFirst);
        const secondListResult = getRandomItem(starSecond);
        document.getElementById('starname').value = firstListResult + secondListResult;
    }

function generateStar1(){
    const { starClass, starTemp, starTempNum, starColors, starColor, starMass, starRadius, starLumin, StarAbsMag, starAge, habZoneInner, habZoneOutter } = starData();
    document.getElementById('starSystemHeader').innerHTML = "<h2>The " + document.getElementById('starname').value + " System</h2>";

    const starName = document.getElementById('starname').value

    document.getElementById('starSystem').innerHTML += "<div class='starCont1'><p><b>Star:</b> " + starName + "</br><div class='stardetails'><b>Spectral Type:</b> " + starClass + starTempNum + starRomanNum + "</br><b>Tempature:</b> " + starTemp + " K</br><b>Class:</b> " + starColor + " " + starCat + "</br><b>Mass:</b> " + starMass + " M<sub>☉</sub></br><b>Radius:</b> " + starRadius + " R<sub>☉</sub></br><b>Luminosity:</b> " + starLumin + " L<sub>☉</sub></br><b>Absolute Magnitude:</b> " + StarAbsMag + " M<sub>V</sub></br><b>Habitable Zone: </b>" + habZoneInner + " - " +  habZoneOutter + " AU</br><b>Age:</b> " + starAge + " Gya</p></div></div>";
  }

function starData() {
    const starClasses = ["M", "K", "G", "F", "A", "B", "O"];
    const starClass = getRandomItem(starClasses);
    let starTemp, starTempNum, starColors, starColor, starMass, starRadius, starLumin, starMassTmp, starRadiusTmp, starLuminTmp, StarAbsMag; // Declare variables outside if blocks

    const starAge = getRandomFloat(0, 10).toFixed(2);

    if (starClass == "M") {
        starTemp = getRandomInt(2300, 3900);
        starTempNum = determineTenth(starTemp, 2300, 3900);
        starColors = ["orangish red", "light orangish red"];
        starColor = getRandomItem(starColors);
        starMassTmp = getRandomFloat(0.08, 0.45);
        starRadiusTmp = getRandomFloat(0.009, 0.7);
        starLuminTmp = getRandomFloat(0.005, 0.08);
        starCat = "Sub-Dwarf";
        starRomanNum = "VI";
    } else if (starClass == "K") {
        starTemp = getRandomInt(3900, 5300);
        starTempNum = determineTenth(starTemp, 3900, 5300);
        starColors = ["light orange", "pale yellowish orange"];
        starColor = getRandomItem(starColors);
        starMassTmp = getRandomFloat(0.45, 0.8);
        starRadiusTmp = getRandomFloat(0.7, 0.96);
        starLuminTmp = getRandomFloat(0.08, 0.6);
        starCat = "Dwarf";
        starRomanNum = "VI";
    } else if (starClass == "G") {
        starTemp = getRandomInt(5300, 6000);
        starTempNum = determineTenth(starTemp, 5300, 6000);
        starColors = ["yellow", "yellowish white"];
        starColor = getRandomItem(starColors);
        starMassTmp = getRandomFloat(0.8, 1.04);
        starRadiusTmp = getRandomFloat(0.96, 1.15);
        starLuminTmp = getRandomFloat(0.6, 1.15);
        starCat = "Main-Sequence";
        starRomanNum = "V";
    } else if (starClass == "F") {
        starTemp = getRandomInt(6000, 7300);
        starTempNum = determineTenth(starTemp, 6000, 7300);
        starColors = ["yellowish white", "white"];
        starColor = getRandomItem(starColors);
        starMassTmp = getRandomFloat(1.04, 1.4);
        starRadiusTmp = getRandomFloat(1.15, 1.4);
        starLuminTmp = getRandomFloat(1.15, 5);
        starCat = "Subgiant";
        starRomanNum = "V";
    } else if (starClass == "A") {
        starTemp = getRandomInt(7300, 10000);
        starTempNum = determineTenth(starTemp, 7300, 10000);
        starColors = ["white", "bluish white"];
        starColor = getRandomItem(starColors);
        starMassTmp = getRandomFloat(1.4, 2.1);
        starRadiusTmp = getRandomFloat(1.4, 1.8);
        starLuminTmp = getRandomFloat(5, 25);
        if (starAge < 5) {
          starCat = "Giant";
          if (starTemp >= 8650) {
            starRomanNum = "II";
          } else {
            starRomanNum = "III";
          }
        } else {
          starCat = "Stellar Remnant (White Dwarf)";
          starRomanNum = "VII";
        }
    } else if (starClass == "B") {
        starTemp = getRandomInt(10000, 33000);
        starTempNum = determineTenth(starTemp, 10000, 33000);
        starColors = ["bluish white", "deep bluish white"];
        starColor = getRandomItem(starColors);
        starMassTmp = getRandomFloat(2.1, 16);
        starRadiusTmp = getRandomFloat(1.8, 6.6);
        starLuminTmp = getRandomFloat(25, 30000);
        if (starAge < 1.5) {
          starCat = "Supergiant";
          if (starTemp <= 17666) {
            starRomanNum = "Ib";
          } else if (starTemp > 7,666 && starTemp <= 25332) {
            starRomanNum = "Iab";
          } else {
            starRomanNum = "Ia";
          }
        } else {
          starCat = "Stellar Remnant (Neutron Star)";
          starRomanNum = "Ib";
        }
    } else {
        starTemp = getRandomInt(33000, 210000);
        starTempNum = determineTenth(starTemp, 33000, 210000);
        starColors = ["blue"];
        starColor = getRandomItem(starColors);
        starMassTmp = getRandomFloat(16, 230);
        starRadiusTmp = getRandomFloat(6.6, 1708);
        starLuminTmp = getRandomFloat(30000, 5012000);
        if (starAge < 0.5) {
          starCat = "Hypergiant";
          starRomanNum = "Ia+";
        } else {
          starCat = "Stellar Remnant (Black Hole)";
          starRomanNum = "Ia+";
        }
    }

    // Calculate Absolute Magnitude
    const StarAbsMagTmp = 4.83 + 2.5 * Math.log10(1 / starLuminTmp);
    StarAbsMag = StarAbsMagTmp.toFixed(4)

    // Calculate Habitable zone
    const habZoneInner = (starLuminTmp / 1.1).toFixed(2)
    const habZoneOutter = (starLuminTmp / 0.53).toFixed(2)


    // Format and return data
    starMass = starMassTmp.toFixed(4) + " ± " + getRandomFloat(0, starMassTmp*0.03).toFixed(4);
    starRadius = starRadiusTmp.toFixed(4) + " ± " + getRandomFloat(0, starMassTmp*0.03).toFixed(4);
    starLumin = starLuminTmp.toFixed(4) + " ± " + getRandomFloat(0, starMassTmp*0.03).toFixed(4);

    return {
        starClass, starTemp, starTempNum, starColors, starColor, starMass, starRadius, starLumin, StarAbsMag, starCat, starAge, starRomanNum, habZoneInner, habZoneOutter
    };
}

    //Dtermines what 10th of a range a value is in
    function determineTenth(number, minRange, maxRange) {
        // Calculate the range of each 10th
        var rangeSize = (maxRange - minRange + 1) / 10;

        // Determine which 10th the number falls into
        var tenth = Math.floor((number - minRange) / rangeSize);

        // Ensure the tenth is within the range of 0 to 9
        if (tenth < 0) {
            tenth = 0;
        } else if (tenth > 9) {
            tenth = 9;
        }

        return tenth;
    }
