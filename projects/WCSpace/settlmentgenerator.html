<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Place Generator</title>
    <script src="scr/randomrolls.js" type="text/javascript"></script>
    <script src="scr/placenamegen.js" type="text/javascript"></script>
    <script src="scr/formatstrings.js" type="text/javascript"></script>
    <style media="screen">
      .tg  {border-collapse:collapse;border-spacing:0;}
      .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        overflow:hidden;padding:10px 5px;word-break:normal;}
      .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
      .tg .tg-0lax{text-align:left;vertical-align:top}
      th {text-align: center; font-weight: bold;}
      .container {
  display: grid;
  grid-template-columns: max-content auto;
  grid-template-rows: 1fr;
  gap: 0px 12px;
  grid-template-areas:
    "table text";
}
      .table { grid-area: table; }
      .text { grid-area: text; }
      div.reader { width: 60%;}
    </style>
  </head>
  <body>
    <label for="genType">Make a </label>
    <select style="width: 140px" id="genType" name="genType">
      <option selected="">Random</option>
      <option>Starbase</option>
      <option>Outpost</option>
      <option>Settlment</option>
    </select>
    <br><br>
    <button onclick="genStructure()" type="button" name="button">Generate</button>
    <br><br>
    <div class="reader">
      <div id="output" class="container">
        <div id="table" class="table"></div>
        <div id="text" class="text"></div>
      </div>
    </div>

  </body>

  <script type="text/javascript">
    var stationName = "unset"
    var stationAgeDie = 0

    var stationNameFull = "unset"
    var constructA = "unset"
    var percentile = "unset"
    var mainresourse = "unset"

    //Generation Controller
    function genStructure() {
      stationName = String(namegenSciFiPlace(1));
      stationName = stationName.charAt(0).toUpperCase() + stationName.slice(1);
      stationAge = genStationAge();//Ensures no system can be older than the station by default.
      stationQuality = markTier()
      constructA = document.getElementById('genType').value;
      if (constructA == "Starbase") {
        genStarbase()
      } else if (constructA == "Outpost") {
        genOutpost()
      } else if (constructA == "Settlment") {
        genSettlment()
      } else {
        die = d100()
        if (range(die, 1, 33)) {
          genStarbase()
        } else if (range(die, 34, 66)) {
          genOutpost()
        } else if (range(die, 67, 100)) {
          genSettlment()
        }
      }
    };

    function genStarbase() {
