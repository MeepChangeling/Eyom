  <script title="Colapse Controller">
      var coll = document.getElementsByClassName("collapsible");
      var i;
      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }
  </script>
  <script type="text/javascript" title="Random Intiger Gen">
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      };
  </script>
  <script type="text/javascript">
    function getRandomDecimal() {
      return Math.random() + 1;  // Generates a random number between 1 (inclusive) and 2 (exclusive)
    }
  </script>
  <script type="text/javascript">
    function genRandFloat(min, max, decimalPlaces) {
      var rand = Math.random()*(max-min) + min;
      var power = Math.pow(10, decimalPlaces);
      return Math.floor(rand*power) / power;
    }
  </script>
  <script type="text/javascript" title="Name Generator">
    function GenName(){
      if (document.getElementById('customname').checked) {
        const name = document.getElementById("name-input").value;
        document.getElementById("firstname").innerHTML = name;
      } else {
        var die = getRandomInt(1, 100);
        if (die <= 75) {
          var name1 = nameshortcap();
          var name2 = nameshortcap();
          document.getElementById("firstname").innerHTML = name1;
          document.getElementById("lastname").innerHTML = " " + name2;
        } else if (die >= 76 && die <= 95) {
          var name1 = nameshortcap();
          var name2 = nameshortlow();
          document.getElementById("firstname").innerHTML = name1;
          document.getElementById("lastname").innerHTML = name2;
        } else {
          var name = namelong();
          document.getElementById("firstname").innerHTML = name1;
          document.getElementById("lastname").innerHTML = "";
        }
      }

      if (true) {
        var radios = document.getElementsByName('Gender');
        // Loop through the radio buttons to find the checked one
        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            // Set the value of your JavaScript variable to the checked radio button's value
            var radioValue = radios[i].value;
            break; // Exit the loop since we found the checked radio button
          }
        }
      }
      if (radioValue == '1') {
        var dieroll = getRandomInt(1, 100);
        if (dieroll < 51) {
          var radioValue = 'Male';
        } else {
          var radioValue = 'Female';
        }
        if (document.getElementById('sexbias').checked && radioValue == 1) {
          var dieroll = getRandomInt(1, 100);
          if (dieroll < 25) {
            var radioValue = 'Male';
          } else {
            var radioValue = 'Female';
          }
        }
      } else if (radioValue == '2') {
        var radioValue = 'Female';
      } else if (radioValue == '3') {
        var radioValue = 'Male';
      } else {
        var radioValue = 'Intersex';
      }
      document.getElementById("gender").innerHTML = radioValue;

      var select = document.getElementById("PonyAge");
      var agecatagory = select.value;

      if (agecatagory == 1) {
        var agecatagory = getRandomInt(2, 5);
      }



      if (agecatagory == 2) {
        var agemod1 = 23;
        var agemod2 = 15;
        var agecat = "foal";
      } else if (agecatagory == 3) {
        var agemod1 = 15;
        var agemod2 = 7;
        var agecat = "young adult";
      } else if (agecatagory == 4) {
        var agemod1 = 7;
        var agemod2 = 3;
        var agecat = "adult";
      } else if (agecatagory == 5) {
        var agemod1 = 3;
        var agemod2 = 1;
        var agecat = "elder";
      }
      agecat = toTitleCase(agecat);

      if (true) {
        var radios = document.getElementsByName('LifeSpan');
        // Loop through the radio buttons to find the checked one
        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) {
            // Set the value of your JavaScript variable to the checked radio button's value
            var radioValue = radios[i].value;
            break; // Exit the loop since we found the checked radio button
          }
        }
      }
      if (radioValue == '1') {
        var lifespan = "120";
      } else if (radioValue == '2') {
        var lifespan = "300";
      } else if (radioValue == '3') {
        var lifespan = "500";
      } else {
        var lifespan = "300";
      }
      var age = Math.round(getRandomInt(lifespan / agemod1, lifespan / agemod2));

      document.getElementById("agecat").innerHTML = agecat;
      document.getElementById("age").innerHTML = " (" + age + ")";


    };
  </script>
  <script type="text/javascript" title="Appearance Generator">
    function GenApp(){
      var select = document.getElementById("PonyType");
      var ponrtypenum = select.value;
      if (ponrtypenum == 1) {
        ponrtypenum = getRandomInt(2, 5);
      };
      if (ponrtypenum == 2) {
        var ponrtype = "unicorn";
        var maxtol = 1.15;
        var mintol = 0.74;
        var maxweight = 124.73;
        var minweight = 79.37;
      } else if (ponrtypenum == 3) {
        var ponrtype = "earth pony";
        var maxtol = 1.36;
        var mintol = 0.81;
        var maxweight = 158.75;
        var minweight = 113.39;
      } else if (ponrtypenum == 4) {
        var ponrtype = "pegasus";
        var maxtol = 1.03;
        var mintol = 0.67;
        var maxweight = 102.05;
        var minweight = 56.69;
      } else {
        var ponrtype = "thestral";
        var maxtol = 0.89;
        var mintol = 0.58;
        var maxweight = 102.05;
        var minweight = 56.69;
      }

      var agecatagory = document.getElementById("agecat").innerHTML;

      if (agecatagory == "foal") {
        var height1 = randn_bm(mintol, maxtol, 1);
        var weight1 = randn_bm(minweight, maxweight, 1);
        var hmod = getRandomDecimal();
        var wmod = getRandomDecimal();
        var height2 = height1 / hmod;
        var weight2 = weight1 / wmod;
        var height = height2.toFixed(2);
        var weight = weight2.toFixed(2);
        var fifthsOfWeight=(((maxweight-minweight)/wmod)/5);
        var diff = weight - (minweight / wmod);
        var fifthsOfHeight=(((maxtol-mintol)/hmod)/5);
        var diff1 = height - (mintol / hmod);
      } else {
        var height = randn_bm(mintol, maxtol, 1);
        height = height.toFixed(2);
        var weight = randn_bm(minweight, maxweight, 1);
        weight = weight.toFixed(2);
        var fifthsOfWeight=((maxweight-minweight)/5);
        var diff = weight - minweight;
        var fifthsOfHeight=((maxtol-mintol)/5);
        var diff1 = height - mintol;
      }

      document.getElementById("tribe").innerHTML = toTitleCase(ponrtype);
      document.getElementById("height").innerHTML = height + " m ";
      document.getElementById("weight").innerHTML = weight + " kg ";

      if (diff < fifthsOfWeight) {
        var weight1 = 'thin'
      } else if (diff >= fifthsOfWeight && diff < fifthsOfWeight * 2 ) {
        var weight1 = 'lithe'
     } else if (diff >= fifthsOfWeight * 2 && diff < fifthsOfWeight * 3 ) {
        var weight1 = 'average'
      } else if (diff >= fifthsOfWeight * 3 && diff < fifthsOfWeight * 4 ) {
        var weight1 = 'overweight'
      } else if (diff >= fifthsOfWeight * 4) {
        var weight1 = 'obbese'
      }
      document.getElementById("weightcat").innerHTML = "(" + weight1 + ")";

      if (diff1 < fifthsOfHeight) {
        var height1 = 'very short'
      } else if (diff1 >= fifthsOfHeight && diff1 < fifthsOfHeight * 2 ) {
        var height1 = 'short'
     } else if (diff1 >= fifthsOfHeight * 2 && diff1 < fifthsOfHeight * 3 ) {
        var height1 = 'average'
      } else if (diff1 >= fifthsOfHeight * 3 && diff1 < fifthsOfHeight * 4 ) {
        var height1 = 'tall'
      } else if (diff1 >= fifthsOfHeight * 4) {
        var height1 = 'very tall'
      }
      document.getElementById("heightcat").innerHTML = "(" + height1 + ")";
    }
  </script>

  <script type="text/javascript" title="Title Case">
    function toTitleCase(str) {
      return str.replace(
        /\w\S*/g,
        function(txt) {
          return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        }
      );
    }
  </script>
  <script type="text/javascript" title="Bellcurve Roller">
    function randn_bm(min, max, skew) {
      let u = 0, v = 0;
      while(u === 0) u = Math.random() //Converting [0,1) to (0,1)
      while(v === 0) v = Math.random()
      let num = Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v )

      num = num / 10.0 + 0.5 // Translate to 0 -> 1
      if (num > 1 || num < 0)
        num = randn_bm(min, max, skew) // resample between 0 and 1 if out of range

      else{
        num = Math.pow(num, skew) // Skew
        num *= max - min // Stretch to fill range
        num += min // offset to min
      }
      return num
    }
  </script>
