<script>
  function planbelike() {
    var orgtype1 = document.getElementById("target").value;
    if (orgtype1 == 'content_1') {
      var orgtype = 'financial';
    } else if (orgtype1 == 'content_2') {
      var orgtype = 'political';
    } else if (orgtype1 == 'content_3') {
      var orgtype = 'mystical';
    } else {
      var orgtype = 'unselected';
    }
    var actiontype1 = document.getElementById("target1").value;
    if (actiontype1 == 'content1_1') {
      var actiontype = 'a great boon';
    } else if (actiontype1 == 'content1_2') {
      var actiontype = 'extreemly favorable';
    } else if (actiontype1 == 'content1_3') {
      var actiontype = 'favorable';
    }  else if (actiontype1 == 'content1_4') {
      var actiontype = 'somewhat favorable';
    } else if (actiontype1 == 'content1_5') {
      var actiontype = 'nutural';
    } else if (actiontype1 == 'content1_6') {
      var actiontype = 'somewhat disfavorable';
    } else if (actiontype1 == 'content1_7') {
      var actiontype = 'disfavorable';
    } else if (actiontype1 == 'content1_8') {
      var actiontype = 'extreemly disfavorable';
    } else if (actiontype1 == 'content1_9') {
      var actiontype = 'an existential threat';
    } else {
      var actiontype = 'unselected';
    }
    var orgattitude1 = document.getElementById("target2").value;
    if (orgattitude1 == 'content2_1') {
      var orgattitude = 'petty';
    } else if (orgattitude1 == 'content2_2') {
      var orgattitude = 'nutural';
    } else if (orgattitude1 == 'content2_3') {
      var orgattitude = 'mature';
    } else {
      var orgattitude = 'unselected';
    }
    var orgreaction1 = document.getElementById("target3").value;
    if (orgreaction1 == 'content3_1') {
      var orgreaction = 'very responcible';
    } else if (orgreaction1 == 'content_3_2') {
      var orgreaction = 'responcible';
    } else if (orgreaction1 == 'content3_3') {
      var orgreaction = 'middle of the road';
    } else if (orgreaction1 == 'content3_4') {
      var orgreaction = 'irresponcible';
    } else if (orgreaction1 == 'content3_5') {
      var orgreaction = 'verry irresponcible';
    } else {
      var orgreaction = 'unselected';
    }
    var degree1 = document.getElementById("target4").value;
    
    if (degree1 == 'content4_1') {
      var degree = 'dispreportionatly so';
    } else if (degree1 == 'content4_2') {
      var degree = 'in a preportionate manner';
    } else {
      var degree = 'unselected';
    }


    var success = getRandomInt(-100, 100);
    document.querySelector('#result').innerHTML = 'The ' + orgtype + ' organization views the PC\'s action as ' + actiontype + ' and their attiude while discussing it is ' + orgattitude + '. They react to the PC\'s action in a ' + orgreaction + ' way ' + degree + '. Their plan\'s success roll is: ' + success + '%.';

  }
</script>

<script>
  function capFirst(word) {
    let w = String(word);
    if (w.length == 0) {
     return "";
    }
    if (w.length == 1) {
      return w.toUpperCase();
    }
    return w.charAt(0).toUpperCase() + w.slice(1);
  }

function getRandomInt(min, max) {
  	return Math.floor(Math.random() * (max - min)) + min;
}
</script>
