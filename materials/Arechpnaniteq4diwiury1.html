<h3 class="articletitle">Arechpnanite</h3>
Arechpnanite is a gritty light grey ore. Arechpnanite's properties are entirly magical in nature and is uniquly useful to the arcane arts. Arechpnanite was first discovered by the soldier <a href="../people/ThrumliNingiy4f85fbmpf.html">Thrumli Ningi</a> within the <a href="../localregions/Qan-itheWoods.html">Qan-ithe Woods</a> durring the early 11th century.
