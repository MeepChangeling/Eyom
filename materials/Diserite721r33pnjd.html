<h3 class="articletitle">Diserite</h3>
Diserite is a gritty blue ore with splotches of dark red. Diserite's properties are entirly mundane and is uniquly useful in construction. Diserite was first discovered by the scholar <a href="../people/Scukke97uj8p59qf.html">Scukke</a> within the <a href="../localregions/NurebuloShrublands.html">Nurebulo Shrublands</a> durring the late 16th century in spring of the year 1574.
