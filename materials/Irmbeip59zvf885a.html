<h3 class="articletitle">Irmbei</h3>
Irmbei is a rigged burnt orange wood with a pale grain. Irmbei's properties are mostly mundane but augmented with natural magic and is uniquly useful to miners. Irmbei was first discovered by the farmer <a href="../people/Èdsmepî8a96rza4vk.html">Èdsmepî</a> within the <a href="../localregions/OjapomaMoorland.html">Ojapoma Moorland</a> durring the late 9th century.
