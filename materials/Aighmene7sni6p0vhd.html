<h3 class="articletitle">Aighmene</h3>
Aighmene is a gritty slate ore with splotches of peach and light blue Aighmene's properties are entirly magical in nature and is uniquly useful to miners. Aighmene was first discovered by the priest <a href="../people/BakshisAbOwaincmb1m4ms6i.html">Bakshis Ab Owain</a> within the <a href="../localregions/RockmossWoodlands.html">Rockmoss Woodlands</a> durring the late 10th century.
