<h3 class="articletitle">Ighwrmo</h3>
Ighwrmo is a glassey smooth dark brown ore. Ighwrmo's properties are a blend of its material nature and magical makeup and is uniquly useful in agriculture. Ighwrmo was first discovered by the shepherd <a href="../people/TshîmgrwPotasimtowyvrxgk7up.html">Tshîm grw Potasimto</a> within the <a href="../localregions/ReadpoolExpance.html">Readpool Expance</a> durring the late 9th century.
