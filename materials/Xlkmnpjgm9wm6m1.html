<h3 class="articletitle">Xlkmn</h3>
Xlkmn is a rigged gold wood with yellow grain. Xlkmn's properties are entirly mundane and is uniquly useful in goldsmithing. Xlkmn was first discovered by the adventurer <a href="../people/GucunUnzabu28sfza74ut.html">Gucun Unzabu</a> within the <a href="../localregions/BröKenMoor.html">Brö Ken Moor</a> durring the late 11th century.
