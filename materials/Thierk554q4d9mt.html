<h3 class="articletitle">Thier</h3>
Thier is a smooth light grey wood with a pale grain. Thier's properties are entirly mundane and is uniquly useful for making dye. Thier was first discovered by the teacher <a href="../people/CoraloneTrêg̈mepíu7dubcf9lz.html">Coralone Trêg̈mepí</a> within the <a href="../localregions/NokëzōVli̽Woods.html">Nokëzō Vli̽ Woods</a> durring the late 13th century in spring of the year 1260.
