<h3 class="articletitle">Llce</h3>
Llce is a rigged crimson wood with turquoise grain. Llce's properties are entirly mundane and is uniquly useful as a light source. Llce was first discovered by the trader <a href="../people/Trg̈mthêv9ylus6v0wl.html">Trg̈mthêv</a> within the <a href="../localregions/HagiravjosBrushlands.html">Hagiravjos Brushlands</a> durring the early 14th century in fall of the year 1339.
