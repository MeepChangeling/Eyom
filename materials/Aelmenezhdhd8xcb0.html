<h3 class="articletitle">Aelmene</h3>
Aelmene is a glassey smooth rose ore. Aelmene's properties are entirly mundane and is uniquly useful in goldsmithing. Aelmene was first discovered by the shepherd <a href="../people/CaeriumTrêbrëgêi3mnwwwv3s.html">Caerium Trêbrëgê</a> within the <a href="../localregions/Êga-píolêHeathland.html">Êga-píolê Heathland</a> durring the early 12th century.
