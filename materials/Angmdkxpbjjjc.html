<h3 class="articletitle">Ang</h3>
Ang is a glassey smooth silver wood with a dark grain. Ang's properties are entirly magical in nature and is uniquly useful in stone cutting and masonry. Ang was first discovered by the carpenter <a href="../people/Peratine854ltkdda3.html">Peratine</a> within the <a href="../localregions/GlesksetoForest.html">Gleskseto Forest</a> durring the late 13th century in fall of the year 1285.
