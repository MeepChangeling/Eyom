<h3 class="articletitle">Ichamene</h3>
Ichamene is a smooth octogonal green crystal. Ichamene's properties are entirly mundane and is uniquly useful in agriculture. Ichamene was first discovered by the carpenter <a href="../people/GêlêvnisNeferetnebtyRitsonytm0tnw91b.html">Gêlêv nis Neferetnebty Ritson</a> within the <a href="../localregions/BærachaLechàHolt.html">Bæracha Lechà Holt</a> durring the early 12th century.
