<h3 class="articletitle">Yrlm</h3>
Yrlm is a ripply slate wood with a pale grain. Yrlm's properties are entirly magical in nature and is uniquly useful to miners. Yrlm was first discovered by the shepherd <a href="../people/OsteoculaKhorvaChapmanywq367cbyp.html">Osteocula Khorva Chapman</a> within the <a href="../localregions/AwníhgMoorland.html">Awníhg Moorland</a> durring the early 16th century in winter of the year 1543.
