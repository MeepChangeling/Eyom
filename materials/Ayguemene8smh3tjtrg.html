<h3 class="articletitle">Ayguemene</h3>
Ayguemene is a oily cyan ore. Ayguemene's properties are entirly mundane and is uniquly useful as a light source. Ayguemene was first discovered by the miner <a href="../people/FyëgadshêHaslem7wp0b59cm0.html">Fyëgadshê Haslem</a> within the <a href="../localregions/Ràdu̹beGàbûMaquis.html">Ràdu̹be Gàbû Maquis</a> durring the late 10th century.
