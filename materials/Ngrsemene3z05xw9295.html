<h3 class="articletitle">Ngrsemene</h3>
Ngrsemene is a smooth amber ore. Ngrsemene's properties are entirly magical in nature and is uniquly useful in pottery. Ngrsemene was first discovered by the mage <a href="../people/farmerHärtfewyxrnun7j1tx.html">farmer Härtfewy</a> within the <a href="../localregions/LægæKæmiShrublands.html">Lægæ Kæmi Shrublands</a> durring the late 10th century.
