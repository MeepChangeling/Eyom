<h3 class="articletitle">Rlfhmene</h3>
Rlfhmene is a oily dark brown ore. Rlfhmene's properties are entirly magical in nature and is uniquly useful in brewing alcoholic beverages. Rlfhmene was first discovered by the carpenter <a href="../people/BalchethgrwAperel1ldd4mmdxy.html">Balcheth grw Aperel</a> within the <a href="../localregions/KìZìbForest.html">Kì Zìb Forest</a> durring the early 11th century.
