<h3 class="articletitle">Aexgn</h3>
Aexgn is a ripply tan wood with a nearly invisible grain. Aexgn's properties are entirly mundane and is uniquly useful in the construction of watercraft. Aexgn was first discovered by the historian <a href="../people/ScothahrdNebetiaqn7jf94mgs.html">Scotha hrd Nebetia</a> within the <a href="../localregions/Êhë-dêrînoHeathland.html">Êhë-dêrîno Heathland</a> durring the late 10th century.
