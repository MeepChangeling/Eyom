<h3 class="articletitle">Lkciqumb</h3>
Lkciqumb is a gritty turquoise ore. Lkciqumb's properties are mostly mundane but augmented with natural magic and is uniquly useful in pottery. Lkciqumb was first discovered by the rancher <a href="../people/Grêbëbipyhi91zk.html">Grêbë</a> within the <a href="../localregions/EndonHeath.html">Endon Heath</a> durring the late 10th century.
