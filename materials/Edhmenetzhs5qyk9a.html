<h3 class="articletitle">Edhmene</h3>
Edhmene is a glassey smooth gold ore. Edhmene's properties are entirly mundane and is uniquly useful in the creation of rope. Edhmene was first discovered by the explorer <a href="../people/Haynåax14t5iidn.html">Haynå</a> within the <a href="../localregions/VěkhwěBěvBasin.html">Věkhwě Běv Basin</a> durring the late 13th century in summer of the year 1269.
