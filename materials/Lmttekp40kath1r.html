<h3 class="articletitle">Lmtte</h3>
Lmtte is a oily white ore. Lmtte's properties are a blend of its material nature and magical makeup and is uniquly useful in pressing oils. Lmtte was first discovered by the priest <a href="../people/MlelilelDrorsairmuvsxyyzxc.html">Mlelilel Drorsair</a> within the <a href="../localregions/Ve-rêlîGrasslands.html">Ve-rêlî Grasslands</a> durring the late 11th century.
