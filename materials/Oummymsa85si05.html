<h3 class="articletitle">Oumm</h3>
Oumm is a ribbed pentagonal amber crystal. Oumm's properties are mostly mundane but augmented with natural magic and is uniquly useful in carpentry. Oumm was first discovered by the teacher <a href="../people/HaroldHopkinfggcu8ii2l.html">Harold Hopkin</a> within the <a href="../localregions/Thîmîqê-doneWoods.html">Thîmîqê-done Woods</a> durring the early 10th century.
