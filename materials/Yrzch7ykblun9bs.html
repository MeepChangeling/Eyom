<h3 class="articletitle">Yrzch</h3>
Yrzch is a rigged blue wood with a pale grain. Yrzch's properties are entirly magical in nature and is uniquly useful for making dye. Yrzch was first discovered by the traveler <a href="../people/SyntomaHunnam70dmka29jw.html">Syntoma Hunnam</a> within the <a href="../localregions/Dathî-dovaForest.html">Dathî-dova Forest</a> durring the early 12th century.
