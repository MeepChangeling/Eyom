<h3 class="articletitle">Quierite</h3>
Quierite is a streaky pentagonal pink crystal which glimmers in the light. Quierite's properties are entirly mundane and is uniquly useful to miners. Quierite was first discovered by the adventurer <a href="../people/LimphielIgegrihivmz1ruvv.html">Limphiel Igegri</a> within the <a href="../localregions/Àdigtoj̼Woods.html">Àdigtoj̼ Woods</a> durring the late 10th century.
