<h3 class="articletitle">Cgn</h3>
Cgn is a glassey smooth dark red ore. Cgn's properties are a blend of its material nature and magical makeup and is uniquly useful in creating perfumes. Cgn was first discovered by the farmer <a href="../people/LessilIgegri49b8sbigtf.html">Lessil Igegri</a> within the <a href="../localregions/Styi-wösHolt.html">Styi-wös Holt</a> durring the late 15th century in winter of the year 1468.
