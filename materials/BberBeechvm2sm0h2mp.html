<h3 class="articletitle">Bber Beech</h3>
Bber Beech is a ripply turquoise wood with a pale grain. Bber Beech's properties are entirly mundane and is uniquly useful to the arcane arts. Bber Beech was first discovered by the weaver <a href="../people/BalchethBevansr2vbj2zpcc.html">Balcheth Bevans</a> within the <a href="../localregions/DäbnzEnzÿhHeathland.html">Däbnz Enzÿh Heathland</a> durring the early 12th century.
