<h3 class="articletitle">Aelfzzialite</h3>
Aelfzzialite is a rough square light grey crystal. Aelfzzialite's properties are entirly mundane and is uniquly useful in construction. Aelfzzialite was first discovered by the soldier <a href="../people/NrêliNrelZlèsî7jsgdl2t7a.html">Nrêli Nrel Zlèsî</a> within the <a href="../localregions/KhōKotWoodlands.html">Khō Kot Woodlands</a> durring the late 9th century.
