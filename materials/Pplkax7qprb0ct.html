<h3 class="articletitle">Pplk</h3>
Pplk is a smooth white wood with cyan grain. Pplk's properties are entirly magical in nature and is uniquly useful as a light source. Pplk was first discovered by the weaver <a href="../people/ThuriDistrolf906ufl11r.html">Thuri Distrol</a> within the <a href="../localregions/Gëlë-tëiWoodlands.html">Gëlë-tëi Woodlands</a> durring the late 13th century in spring of the year 1262.
