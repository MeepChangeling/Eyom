<h3 class="articletitle">Tujlfng</h3>
Tujlfng is a gritty rose ore. Tujlfng's properties are a blend of its material nature and magical makeup and is uniquly useful for making dye. Tujlfng was first discovered by the miner <a href="../people/Brelinsk03nv7mb.html">Breli</a> within the <a href="../localregions/Daz̄ijapuBrush.html">Daz̄ijapu Brush</a> durring the late 9th century.
