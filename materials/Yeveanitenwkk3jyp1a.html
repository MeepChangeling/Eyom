<h3 class="articletitle">Yeveanite</h3>
Yeveanite is a oily gray ore. Yeveanite's properties are entirly mundane and is uniquly useful in the milling of various grains. Yeveanite was first discovered by the explorer <a href="../people/Thrigga3mvvi3nnv4.html">Thrigga</a> within the <a href="../localregions/Trilitiz̄Heathland.html">Trilitiz̄ Heathland</a> durring the early 17th century in spring of the year 1612.
