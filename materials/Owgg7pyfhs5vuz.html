<h3 class="articletitle">Owgg</h3>
Owgg is a rough glossey crimson sedimentary rock Owgg's properties are a blend of its material nature and magical makeup and is uniquly useful in the process of making textiles. Owgg was first discovered by the ranger <a href="../people/Tsils06rh909uy.html">Tsil</a> within the <a href="../localregions/IkovunumaBasin.html">Ikovunuma Basin</a> durring the late 11th century.
