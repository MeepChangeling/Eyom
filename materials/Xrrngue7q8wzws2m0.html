<h3 class="articletitle">Xrrngue</h3>
Xrrngue is a ripply blue wood with a pale grain. Xrrngue's properties are entirly magical in nature and is uniquly useful in pottery. Xrrngue was first discovered by the historian <a href="../people/Brënkau1ulymhpc6.html">Brënka</a> within the <a href="../localregions/Kái-menkSavannah.html">Kái-menk Savannah</a> durring the late 18th century in late spring of the year 1793.
