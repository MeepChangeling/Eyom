<h3 class="articletitle">Aighdge</h3>
Aighdge is a ripply brown wood with silver grain. Aighdge's properties are entirly mundane and is uniquly useful for making dye. Aighdge was first discovered by the carpenter <a href="../people/MundisTrumble31f26j4ui6.html">Mundis Trumble</a> within the <a href="../localregions/KrfievkinWoods.html">Krfievkin Woods</a> durring the early 19th century in late winter of the year 1846.
