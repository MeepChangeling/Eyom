<h3 class="articletitle">Knpherite</h3>
Knpherite is a rough very glossey silver metamorphic rock Knpherite's properties are entirly mundane and is uniquly useful in pottery. Knpherite was first discovered by the rancher <a href="../people/GadsmëÊríh83zayppbq.html">Gadsmë Êrí</a> within the <a href="../localregions/S̺æchyæhoOhîBasin.html">S̺æchyæho Ohî Basin</a> durring the early 12th century.
