<h3 class="articletitle">Urecilk</h3>
Urecilk is a smooth round burgundy crystal which glows dimly. Urecilk's properties are entirly magical in nature and is uniquly useful for energy production. Urecilk was first discovered by the explorer <a href="../people/Shrakseai073lz0f0w.html">Shraksea</a> within the <a href="../localregions/Trilitiz̄Heathland.html">Trilitiz̄ Heathland</a> durring the early 10th century.
