<h3 class="articletitle">Ewrr</h3>
Ewrr is a oily cyan ore with splotches of silver and light grey Ewrr's properties are entirly magical in nature and is uniquly useful in pottery. Ewrr was first discovered by the weaver <a href="../people/Glelîli3uxwrzkruq.html">Glelîli</a> within the <a href="../localregions/ZihKemhul-bujĭleHolt.html">Zih Kemhul-bujĭle Holt</a> durring the early 14th century in winter of the year 1340.
