<h3 class="articletitle">Ftbbee</h3>
Ftbbee is a smooth amber wood with a pale grain. Ftbbee's properties are entirly mundane and is uniquly useful in the construction of watercraft. Ftbbee was first discovered by the alchemist <a href="../people/ErchorilSumner2bb4gprx3h.html">Erchoril Sumner</a> within the <a href="../localregions/Sihî-ihîkêÈyêcoForest.html">Sihî-ihîkê Èyêco Forest</a> durring the early 12th century.
