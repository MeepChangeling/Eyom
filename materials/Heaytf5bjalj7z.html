<h3 class="articletitle">Heay</h3>
Heay is a streaky rhomboid blue crystal. Heay's properties are entirly mundane and is uniquly useful in the milling of various grains. Heay was first discovered by the historian <a href="../people/PogotraPalzic263g913am0.html">Pogotra Palzic</a> within the <a href="../localregions/Ëdêsê-inëHeathland.html">Ëdêsê-inë Heathland</a> durring the late 12th century in spring of the year 1190.
