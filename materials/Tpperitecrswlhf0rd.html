<h3 class="articletitle">Tpperite</h3>
Tpperite is a glassey smooth tan ore with splotches of light grey. Tpperite's properties are entirly mundane and is uniquly useful in construction. Tpperite was first discovered by the rancher <a href="../people/HrurhrdSitdjehutiv38k2majyl.html">Hrur hrd Sitdjehuti</a> within the <a href="../localregions/Sái-ghkentGrasslands.html">Sái-ghkent Grasslands</a> durring the early 12th century.
