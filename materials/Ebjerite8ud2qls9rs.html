<h3 class="articletitle">Ebjerite</h3>
Ebjerite is a rough rhomboid light blue crystal. Ebjerite's properties are a blend of its material nature and magical makeup and is uniquly useful in pottery. Ebjerite was first discovered by the weaver <a href="../people/Ditsadps2i4ykxuv.html">Ditsad</a> within the <a href="../localregions/Ukhaz̄az̄udenukuBrush.html">Ukhaz̄az̄udenuku Brush</a> durring the early 10th century.
