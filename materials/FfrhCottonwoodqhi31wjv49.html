<h3 class="articletitle">Ffrh Cottonwood</h3>
Ffrh Cottonwood is a glassey smooth brown wood with a pale grain. Ffrh Cottonwood's properties are entirly mundane and is uniquly useful to miners. Ffrh Cottonwood was first discovered by the historian <a href="../people/Vrigas86cdua56mh.html">Vrigas</a> within the <a href="../localregions/KosaiteHolt.html">Kosaite Holt</a> durring the early 10th century.
