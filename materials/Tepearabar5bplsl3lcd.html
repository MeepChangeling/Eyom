<h3 class="articletitle">Tepearabar</h3>
Tepearabar is a gritty red ore. Tepearabar's properties are entirly magical in nature and is uniquly useful in the process of making textiles. Tepearabar was first discovered by the knight <a href="../people/Êyêyët2tfs2kp3j.html">Êyêyë</a> within the <a href="../localregions/SitasupugubiBasin.html">Sitasupugubi Basin</a> durring the early 12th century.
