<h3 class="articletitle">Tuohalite</h3>
Tuohalite is a gritty charcoal ore. Tuohalite's properties are entirly mundane and is uniquly useful in pottery. Tuohalite was first discovered by the explorer <a href="../people/GwilymNuldzafraly8pjqni4wf.html">Gwilym Nuldzafral</a> within the <a href="../localregions/LolqazFefWoods.html">Lolqaz Fef Woods</a> durring the early 17th century in summer of the year 1602.
