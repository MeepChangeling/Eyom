<h3 class="articletitle">Ccvalite</h3>
Ccvalite is a smooth square pink crystal. Ccvalite's properties are entirly mundane and is uniquly useful in goldsmithing. Ccvalite was first discovered by the trader <a href="../people/ByllerisDyegahdt8srguiz.html">Bylleris Dyega</a> within the <a href="../localregions/NoiaMulForest.html">Noia Mul Forest</a> durring the early 12th century.
