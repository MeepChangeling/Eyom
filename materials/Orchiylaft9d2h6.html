<h3 class="articletitle">Orchi</h3>
Orchi is a ripply cream wood with a dark grain. Orchi's properties are entirly mundane and is uniquly useful in creating perfumes. Orchi was first discovered by the priest <a href="../people/BrelëdZëkê2s6chv2xvd.html">Brelëd Zëkê</a> within the <a href="../localregions/Rîku̽MeyæmoMoor.html">Rîku̽ Meyæmo Moor</a> durring the early 10th century.
