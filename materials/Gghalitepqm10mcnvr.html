<h3 class="articletitle">Gghalite</h3>
Gghalite is a gritty green ore. Gghalite's properties are entirly magical in nature and is uniquly useful to the arcane arts. Gghalite was first discovered by the trader <a href="../people/Thrumligk8cbm92km.html">Thrumli</a> within the <a href="../localregions/Sh-27uHanSteppe.html">Sh-27u Han Steppe</a> durring the late 19th century in late spring of the year 1893.
