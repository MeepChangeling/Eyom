<h3 class="articletitle">Wrciooalite</h3>
Wrciooalite is a rough square peach crystal. Wrciooalite's properties are entirly magical in nature and is uniquly useful to miners. Wrciooalite was first discovered by the historian <a href="../people/Qj-31hDracoGlkadsmthë2z5wc00yr3.html">Qj-31h 'Draco' Glkadsmthë</a> within the <a href="../localregions/BloodwoodWoodlands.html">Bloodwood Woodlands</a> durring the late 10th century.
