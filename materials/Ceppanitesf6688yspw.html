<h3 class="articletitle">Ceppanite</h3>
Ceppanite is a gritty purple ore. Ceppanite's properties are mostly mundane but augmented with natural magic and is uniquly useful in the construction of weapons. Ceppanite was first discovered by the traveler <a href="../people/TrëKhirsa7301hdh3i6.html">Trë Khirsa</a> within the <a href="../localregions/HaiēvajHolt.html">Haiēvaj Holt</a> durring the late 10th century.
