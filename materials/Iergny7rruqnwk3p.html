<h3 class="articletitle">Iergny</h3>
Iergny is a smooth cream ore. Iergny's properties are entirly mundane and is uniquly useful in the creation of rope. Iergny was first discovered by the historian <a href="../people/Tf-74xTalusÊpîkcc0vs9s68.html">Tf-74x 'Talus' Êpî</a> within the <a href="../localregions/MædàBûboExpance.html">Mædà Bûbo Expance</a> durring the late 15th century in spring of the year 1477.
