<h3 class="articletitle">Sirh Bean</h3>
Sirh Bean is a herb simmilar to Ginger and Spikenard. Sirh Bean's properties are entirly mundane and is uniquly useful in stone cutting and masonry. Sirh Bean was first discovered by the ranger <a href="../people/CarchaphagaTuckmankzmdijbtk4.html">Carchaphaga Tuckman</a> within the <a href="../localregions/SundersominPrairie.html">Sundersomin Prairie</a> durring the late 10th century.
