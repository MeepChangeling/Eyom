<h3 class="articletitle">Irxpseighena</h3>
Irxpseighena is a rough dark red ore. Irxpseighena's properties are entirly mundane and is uniquly useful as a light source. Irxpseighena was first discovered by the adventurer <a href="../people/UblethShoesmithcm7znnr3yf.html">Ubleth Shoesmith</a> within the <a href="../localregions/QüeikGdësSavannah.html">Qüeik Gdës Savannah</a> durring the early 12th century.
