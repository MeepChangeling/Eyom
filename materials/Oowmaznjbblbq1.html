<h3 class="articletitle">Oowm</h3>
Oowm is a rough dark blue wood with a pale grain. Oowm's properties are entirly mundane and is uniquly useful to miners. Oowm was first discovered by the alchemist <a href="../people/Nrîbn7vg4fysbf.html">Nrîb</a> within the <a href="../localregions/DezojeuBasin.html">Dezojeu Basin</a> durring the early 11th century.
