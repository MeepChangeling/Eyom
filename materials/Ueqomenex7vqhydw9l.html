<h3 class="articletitle">Ueqomene</h3>
Ueqomene is a rough light blue ore with splotches of cream and rose Ueqomene's properties are entirly mundane and is uniquly useful to miners. Ueqomene was first discovered by the shepherd <a href="../people/TsëilëTrgëmë3k9d3vfiam.html">Tsëilë Trgëmë</a> within the <a href="../localregions/CalbourMaquis.html">Calbour Maquis</a> durring the early 10th century.
