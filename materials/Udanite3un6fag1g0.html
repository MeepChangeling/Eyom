<h3 class="articletitle">Udanite</h3>
Udanite is a smooth pentagonal magenta crystal which glimmers in the light. Udanite's properties are entirly magical in nature and is uniquly useful to miners. Udanite was first discovered by the guard <a href="../people/GuddunkPowellq0vc0rnkdp.html">Guddunk Powell</a> within the <a href="../localregions/CævdǐQihWoodlands.html">Cævdǐ Qih Woodlands</a> durring the early 10th century.
