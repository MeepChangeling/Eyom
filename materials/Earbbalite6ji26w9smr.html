<h3 class="articletitle">Earbbalite</h3>
Earbbalite is a rough rhomboid dark red crystal. Earbbalite's properties are entirly mundane and is uniquly useful in the process of bookbinding. Earbbalite was first discovered by the farmer <a href="../people/DhyhlezEdwardd3hhppf2ah3.html">Dhyhlez Edwardd</a> within the <a href="../localregions/Mä́̌TḩuRainforest.html">Mä́̌ Tḩu Rainforest</a> durring the late 10th century.
