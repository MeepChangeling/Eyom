<h3 class="articletitle">Ftxomene</h3>
Ftxomene is a rough light grey ore. Ftxomene's properties are entirly mundane and is uniquly useful in creating perfumes. Ftxomene was first discovered by the scholar <a href="../people/ÝaykRebhal̄qugqsurzc2ajz.html">Ýayk Rebhal̄qug</a> within the <a href="../localregions/Gú̄nyoīJîcërJungle.html">Gú̄nyoī Jîcër Jungle</a> durring the late 11th century.
