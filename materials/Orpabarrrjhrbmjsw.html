<h3 class="articletitle">Orpabar</h3>
Orpabar is a glassey smooth dark purple ore. Orpabar's properties are entirly mundane and is uniquly useful in brewing alcoholic beverages. Orpabar was first discovered by the knight <a href="../people/ÊríDavispx6fyy3f1f.html">Êrí Davis</a> within the <a href="../localregions/Khop-zelSteppe.html">Khop-zel Steppe</a> durring the late 12th century in fall of the year 1156.
