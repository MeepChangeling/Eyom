<h3 class="articletitle">Airqalite</h3>
Airqalite is a gritty black ore. Airqalite's properties are a blend of its material nature and magical makeup and is uniquly useful to the arcane arts. Airqalite was first discovered by the weaver <a href="../people/Glëîtlr4hbxar4.html">Glëî</a> within the <a href="../localregions/RilzinulesuBrushlands.html">Rilzinulesu Brushlands</a> durring the late 10th century.
