<h3 class="articletitle">Ggckdge</h3>
Ggckdge is a rough triangular purple crystal. Ggckdge's properties are entirly magical in nature and is uniquly useful for making dye. Ggckdge was first discovered by the trader <a href="../people/DonnaIgnun16bhbfitrm.html">Donna Ignun</a> within the <a href="../localregions/RàyàKemu̹Holt.html">Ràyà Kemu̹ Holt</a> durring the late 14th century in spring of the year 1378.
