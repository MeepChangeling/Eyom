<h3 class="articletitle">Guai</h3>
Guai is a ripply brown wood with gold grain. Guai's properties are mostly mundane but augmented with natural magic and is uniquly useful to the arcane arts. Guai was first discovered by the traveler <a href="../people/RobinÊbmënmsuuz8v9k39.html">Robin Êbmënm</a> within the <a href="../localregions/Vi̽MokkōFields.html">Vi̽ Mokkō Fields</a> durring the late 9th century.
