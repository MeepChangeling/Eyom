<h3 class="articletitle">Sepstalite</h3>
Sepstalite is a ribbed octogonal tan crystal which glows dimly. Sepstalite's properties are entirly mundane and is uniquly useful in creating perfumes. Sepstalite was first discovered by the alchemist <a href="../people/CherylMacdonaldp5ujzg9wja.html">Cheryl Macdonald</a> within the <a href="../localregions/Faqi̊gForest.html">Faqi̊g Forest</a> durring the early 12th century.
