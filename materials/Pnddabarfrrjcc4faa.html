<h3 class="articletitle">Pnddabar</h3>
Pnddabar is a smooth rose ore. Pnddabar's properties are entirly magical in nature and is uniquly useful to miners. Pnddabar was first discovered by the historian <a href="../people/Zesëg̈mnisMerititesguygr6q00f.html">Zesëg̈m nis Meritites</a> within the <a href="../localregions/Bîrî-sashiWoods.html">Bîrî-sashi Woods</a> durring the late 15th century in winter of the year 1459.
