<h3 class="articletitle">Aretwh</h3>
Aretwh is a rough dark red ore. Aretwh's properties are entirly magical in nature and is uniquly useful in the creation of glass. Aretwh was first discovered by the shepherd <a href="../people/UndieShuzorethrlymmfbb34.html">Undie Shuzoreth</a> within the <a href="../localregions/Sok-hyembanBasin.html">Sok-hyemban Basin</a> durring the late 14th century in spring of the year 1361.
