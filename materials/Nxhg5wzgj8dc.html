<h3 class="articletitle">Nx</h3>
Nx is a ripply dark red wood with a pale grain. Nx's properties are mostly mundane but augmented with natural magic and is uniquly useful in construction. Nx was first discovered by the teacher <a href="../people/HelënisKashta7ha4d83m0y.html">Helë nis Kashta</a> within the <a href="../localregions/ExseaFields.html">Exsea Fields</a> durring the late 9th century.
