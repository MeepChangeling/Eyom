<h3 class="articletitle">Ppce</h3>
Ppce is a rough pink wood with turquoise grain. Ppce's properties are entirly magical in nature and is uniquly useful in agriculture. Ppce was first discovered by the guard <a href="../people/Sheg̈megeÊrî6ngf0ffl3h.html">Sheg̈mege Êrî</a> within the <a href="../localregions/Thêha-ëciBrush.html">Thêha-ëci Brush</a> durring the late 15th century in fall of the year 1462.
