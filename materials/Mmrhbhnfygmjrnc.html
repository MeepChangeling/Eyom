<h3 class="articletitle">Mmrhb</h3>
Mmrhb is a rough crimson wood with a dark grain. Mmrhb's properties are entirly magical in nature and is uniquly useful in creating perfumes. Mmrhb was first discovered by the trader <a href="../people/Brelitn76fkclap.html">Breli</a> within the <a href="../localregions/HagiravjosBrushlands.html">Hagiravjos Brushlands</a> durring the early 19th century in early fall of the year 1826.
