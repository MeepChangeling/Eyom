<h3 class="articletitle">Wamene</h3>
Wamene is a ribbed rectangular turquoise crystal. Wamene's properties are entirly magical in nature and is uniquly useful in goldsmithing. Wamene was first discovered by the trader <a href="../people/RhinriumAsoldru6cd6c3v32v.html">Rhinrium Asoldru</a> within the <a href="../localregions/BloodmossForest.html">Bloodmoss Forest</a> durring the late 10th century.
