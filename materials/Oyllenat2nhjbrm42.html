<h3 class="articletitle">Oyllena</h3>
Oyllena is a smooth green ore. Oyllena's properties are a blend of its material nature and magical makeup and is uniquly useful an alchemical reagent. Oyllena was first discovered by the military leader <a href="../people/BírielGlkepíqztwasl8mb.html">Bíriel Glkepí</a> within the <a href="../localregions/Kǟ-nrëPrairie.html">Kǟ-nrë Prairie</a> durring the early 12th century.
