<h3 class="articletitle">Lfoedeabar</h3>
Lfoedeabar is a gritty gray ore. Lfoedeabar's properties are mostly mundane but augmented with natural magic and is uniquly useful for energy production. Lfoedeabar was first discovered by the smith <a href="../people/Thedduxy0pa8979j.html">Theddu</a> within the <a href="../localregions/Átmip-imsBasin.html">Átmip-ims Basin</a> durring the early 12th century.
