<h3 class="articletitle">Xpp</h3>
Xpp is a smooth tan wood with a pale grain. Xpp's properties are mostly mundane but augmented with natural magic and is uniquly useful for making dye. Xpp was first discovered by the alchemist <a href="../people/GhrigBrënhyid6klns6w.html">Ghrig Brënh</a> within the <a href="../localregions/Ku̹chyu̽Hâzu̽Woodlands.html">Ku̹chyu̽ Hâzu̽ Woodlands</a> durring the early 12th century.
