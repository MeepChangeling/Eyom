<h3 class="articletitle">Ckere</h3>
Ckere is a thin orange fluid which smells hellish and tastes like urine.. Ckere's properties are entirly magical in nature and is uniquly useful in carpentry. Ckere was first discovered by the adventurer <a href="../people/farmerhuAmyrtaeus8j0tlw10cv.html">farmer hu Amyrtaeus</a> within the <a href="../localregions/RockgrassForest.html">Rockgrass Forest</a> durring the late 9th century.
