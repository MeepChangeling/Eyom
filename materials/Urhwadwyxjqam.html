<h3 class="articletitle">Urh</h3>
Urh is a smooth amber wood with a dark grain. Urh's properties are entirly mundane and is uniquly useful in construction. Urh was first discovered by the priest <a href="../people/KhrardjeaNogrothugdzks18in.html">Khrardjea Nogroth</a> within the <a href="../localregions/DeathmossForest.html">Deathmoss Forest</a> durring the early 10th century.
