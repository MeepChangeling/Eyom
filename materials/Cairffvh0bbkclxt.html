<h3 class="articletitle">Cairff</h3>
Cairff is a ripply magenta wood with a pale grain. Cairff's properties are mostly mundane but augmented with natural magic and is uniquly useful as a light source. Cairff was first discovered by the guard <a href="../people/BaradethReesuz76lmuym4.html">Baradeth Rees</a> within the <a href="../localregions/OkhnǐSijĭtiMeadows.html">Okhnǐ Sijĭti Meadows</a> durring the late 11th century.
