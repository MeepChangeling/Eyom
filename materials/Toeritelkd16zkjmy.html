<h3 class="articletitle">Toerite</h3>
Toerite is a gritty cream ore with splotches of red. Toerite's properties are entirly mundane and is uniquly useful as a light source. Toerite was first discovered by the trader <a href="../people/MeThiestresh1jfj2yb1s8.html">Me Thiestresh</a> within the <a href="../localregions/KivûriBâbâWoods.html">Kivûri Bâbâ Woods</a> durring the early 10th century.
