		});
		HexGrid =  L.tileLayer('img/HoustonGridMap/{z}/{x}/{y}.webp', {
			minZoom: 8,
			maxNativeZoom: 11,

		});


var satMapLayers = L.layerGroup([roadOverlay, infoOverlay]);
var streetMap = L.layerGroup([BGMap, BGMap2]);

	var baseMaps = {
		"Street Maps": streetMap,

            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },

            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

					map.addLayer(PlayerLocations);
					map.addLayer(QuestLocations);
					map.addLayer(PlayerDistantLocations);
	}
	else {
					map.removeLayer(Infra);
					map.removeLayer(Ranches);
					map.removeLayer(Settelments);
					map.removeLayer(vaultMarkers);
					map.removeLayer(PlayerLocations);
					map.removeLayer(QuestLocations);
					map.removeLayer(PlayerDistantLocations);
			}
});

map.on('zoomend', function() {
	if (map.getZoom() >= 9){
					map.addLayer(PlayerDistantLocations);
	}
	else {
					map.removeLayer(PlayerDistantLocations);
			}
});



</script>

</body>
