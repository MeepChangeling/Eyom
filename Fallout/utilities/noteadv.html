<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../fallout.css" />
    <link rel="icon" type="image/x-icon" href="../img/vaultgirl.webp">
    <style>
    </style>

  </head>
  <body>
    <div id="buttonpannel" class="buttonpannel">

    </div>
    <div id="date">
      <span id="day"></span>
      <span id="month"></span>
      <span id="year"></span>
      <span class="time"></span>
    </div>
    <script src="../clock.js"></script>
    <img class="pagebg" src="../img/pipboy2000.webp"></img>

    <div class="screen">
      <div id="navcontainer" class="navcontainer">
        <script src="../pipnav2.js"></script>
      </div>
      <div class="contentwindow">
        <h1>Personal Notes</h1>
         <textarea id="myTextarea" rows="10" cols="80"></textarea>
         <p></p>
         <button onclick="mySave()">Save</button>
         <button onclick="myLoad()">Load</button>
         <script>
          function mySave() {
            var myContent = tinymce.get("myTextarea").getContent();
            localStorage.setItem("myContent", myContent);
          }
          function myLoad() {
           var myContent = localStorage.getItem("myContent");
           tinymce.get("myTextarea").setContent(myContent);
          }
         </script>
      </div>
    </div>
  </body>
  <script src='https://cdn.tiny.cloud/1/selnqfuu8hh70x2oice9j8x5rscqjw0pvt0kshylbu59jnct/tinymce/6/tinymce.min.js' referrerpolicy="origin"></script>
<script>
  tinymce.init({
    selector: '#myTextarea',
    plugins: 'lists, link, image, media, autosave',
    height: 600,
    toolbar: 'h1 h2 bold italic strikethrough blockquote bullist numlist forecolor backcolor | link image media | removeformat help',
    menubar: false,
    setup: function (editor) {
      editor.on('init', function (e) {
        editor.setContent(localStorage.getItem("myContent"));
      });
    }
  });
</script>

</html>
