  <script type="text/javascript">
  function randomTest(){
    let numSamples = 10000; // number of random values to generate
    let minVal = 1; // minimum value for random numbers
    let maxVal = 10; // maximum value for random numbers

    let samples = [];
    for (let i = 0; i < numSamples; i++) {
    samples.push(getRandomInt(minVal, maxVal));
    }

    // Plot a histogram of the results
    let binSize = 1;
    let histogram = {};
    for (let i = minVal; i <= maxVal; i += binSize) {
    histogram[i] = 0;
    }
    for (let i = 0; i < samples.length; i++) {
    histogram[samples[i]]++;
    }
    console.log(histogram);
  };
